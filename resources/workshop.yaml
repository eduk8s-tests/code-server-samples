apiVersion: training.eduk8s.io/v1alpha2
kind: Workshop
metadata:
  name: code-server-samples
spec:
  vendor: eduk8s.io
  title: Code Server Integration Samples
  description: Code Server Integration Sample links to connect content to the Code Server IDE
  url: https://github.com/eduk8s-tests/code-server-samples
  duration: 15m
  content: 
    image: quay.io/eduk8s-tests/code-server-samples:latest
    files: github.com/eduk8s-tests/code-server-samples
  logo: data:image/svg+xml;base64,
  session:
    budget: large
    resources:
      memory: 2Gi
    applications:
      terminal:
        enabled: true
        layout: split
      console:
        enabled: true
      editor:
        enabled: true
      registry:
        enabled: true
      docker:
        enabled: true
